<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title id="statusTitle"></title>
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<script src="scripts/jquery-1.8.3.min.js" type="text/javascript"></script>
<!--
<script src="scripts/jquery-ui-1.10.1.custom.min.js" type="text/javascript"></script>
-->
<script src="scripts/bootstrap.min.js" type="text/javascript"></script>
<script src="scripts/routes.js" type="text/javascript"></script>
<script src="scripts/queues.js" type="text/javascript"></script>
<script src="scripts/hmstats.js" type="text/javascript"></script>
</head>

<body >
  <h3 ><span id="header" class="text-left"></span></h3><div class="text-right"><small > Last Update Time: <span id="lastTime" class="label label-info"></span></small></div>
  <form class="form-search">
    <input type="text" id="filterText" data-provide="typeahead" size="20" placeholder="Enter filter expression" class="search-query" autocomplete="off" title="Enter a partial route id or queue name - ? and * wildcards accepted - a * will be appended by default"/>
    <a id="filterBtn" class="btn btn-info"><i class="icon-filter"></i> Filter Routes</a>
    <a id="queueBtn" class="btn btn-info" ><i class="icon-envelope"></i> Filter Queues</a>
  </form>
    <form class="form-inline" >
      <label>Refresh Period (secs): </label>
      <input type="text" id="refreshPeriod" maxlength="3" class="input-mini" value="1" title="Live update refresh rate in secs" />
      <label>Rate Calc Period (secs): </label>
      <input type="text" id="ratePeriod" maxlength="3" class="input-mini" value="10" title="Period over which to calculate the message rate in secs" />
      <button id="liveUpdate" class="btn btn-info"><i class="icon-play"></i> Live Update</button>
      <button id="stopUpdate" class="btn btn-info" disabled="disabled" ><i class="icon-stop"></i> Stop</button>
      <a id="refreshBtn" class="btn btn-info"><i class="icon-refresh"></i> Refresh</a>
      <a id="resetBtn" class="resetcounts btn btn-info"><i class="icon-trash"></i> Reset Stats</a>
    </form>
  <ul id="tabList" class="nav nav-tabs">
  </ul>
  <div id="contentTabs" class="tab-content">
  </div>

    <div id="routesTableTemplate" style="display:none" >
      <div class="routeCount" ></div>
      <table class="table table-bordered table-striped table-hover" >
          <thead>
            <tr>
              <td>Route id</td>
              <td>State</td>
              <td title="From uri">EndPoint URI</td>
              <td>Backlog</td>
              <td>Success</td>
              <td>Fail</td>
              <td>Total</td>
              <td title="Route processing rate / sec (measured over the specified rate calc period)">Proc Rate/sec</td>
              <td>Avg Proc Time (ms)</td>
              <td>Avg Message Size (KB)</td>
              <td>Last Message</td>
           </tr>
        </thead>
      </table>
    </div>
    <div id="queueTableTemplate" style="display:none" >
      <div class="queueCount" ></div>
      <table class="table table-bordered table-striped table-hover" >
          <thead>
            <tr>
              <td>Queue Name</td>
              <td title="Num of messages in the queue">Backlog</td>
              <td>Enqueued</td>
              <td title="Message rate / sec - only set during live update">Enq Rate/sec</td>
              <td>Dequeued</td>
              <td title="Message rate / sec - only set during live update">Deq Rate/sec</td>
              <td>Num Consumers</td>
           </tr>
        </thead>
      </table>
    </div>
    <div id="propertiesTemplate" style="display:none" >
      <table class="table table-bordered table-striped table-hover" >
          <thead>
            <tr>
              <td>Property</td>
              <td>Value</td>
           </tr>
        </thead>
      </table>
    </div>

</body>

</html>
